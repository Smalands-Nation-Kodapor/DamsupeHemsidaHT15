<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compitible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="js/validator.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <img class="img-responsive title-logo" src="images/logo.png">
        </div>
        <div class="col-xs-8 text-right text-uppercase">
          <h1 class="title-name">Damsupe Ht15</h1>
          <h4 class="title-subtext">Seeing is believing</h4>
        </div>
      </div>
        <div class="row">

        <div class="col-xs-12">
          <hr class="splitline"></hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="clockContainer"> </div>
        </div>
      </div>
      <div class="row">

        <div class="col-xs-12">
          <hr class="splitline"></hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="featured-work"> 
            Can you see through the illusion?
          </h2>
        </div>  
      </div>
      <div class="row break">

        <div class="col-md-6">
          <div class="row">
            <img class="img-responsive img-centered" src="images/ill1.jpeg" >
          </div>
          <div class="row break">
            <form class="answ-box" data-toggle="validator" role="form">
              <div class="form-group">
                <label for="inputAnsw1" class="control-label">Answer</label>
                <input type="text" class="form-control" id="inputAnsw1" pattern="dinosaur|Dinosaur" placeholder="What is hidden?">
              </div>
            </form>
          </div>
        </div>  
       <div class="col-md-6">
          <div class="row">
            <img class="img-responsive img-centered" src="images/ill2.jpeg" >
          </div>
          <div class="row break">
            <form class="answ-box" data-toggle="validator" role="form">
              <div class="form-group">
                <label for="inputAnsw1" class="control-label">Answer</label>
                <input type="text" class="form-control" id="inputAnsw1" pattern="shark|Shark" placeholder="What is hidden?">
              </div>
            </form>
          </div>
        </div>  
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr class="splitline"></hr>
        </div>
      </div>
  </div>
  </body>

</html>
